<body>
    <div class="fadeIn">

        <h1>QuikQ Room</h1>
        <h4 id="roomID">Room ID:</h4>
        <h4 id="roomPassword">Password:</h4>

        <div class="form__group field">
            <input type="input" class="form__field" placeholder="Enter Song URI" name="name" id='uri' required />
          </div>

        <br>
        
        <div class="container">
            <div class="wrap">
                    <div>
                        <button id="btnCreate" type="button" class="btn btn-primary">Add Song To Queue</button>
                    </div>
                </div>
            </div>


	<script>
        
    $(document).ready(function () {
        const rID = getCookie('room_id');
        const roomPassword = getCookie('room_password');
        const access_token = getCookie('access_token');

        $('#roomID').text("Room ID: "+ rID);
        $('#roomPassword').text("Password: " + roomPassword);


        $("#btnCreate").click(function () {
            var songURI = $("#uri").val();
            console.log(songURI);

            // console.log(oAuth);
            $.ajax({
                type: "POST",
                url: '/addSong',
                data: {'roomID': rID, 'songURI': songURI, 'access_token':  access_token},
                success: function( data ) { console.log("Added Song To Queue!"); },
                error: function (data) { console.error("POST Request Failed!"); }
            });
        });
    });
        
    </script>
